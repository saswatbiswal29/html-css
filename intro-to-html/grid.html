<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Practice</title>
</head>
<body style="padding-bottom: 2000px;">
  <div style="display: grid;
        grid-template-columns: 100px 100px;">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2 <p>text</p></div>
  </div>

  <div style="margin-top: 30px; display: grid;
        grid-template-columns: 1fr 1fr 1fr; column-gap: 20px; row-gap: 40px;">
    <div style="background-color: lightblue; height: 200px;">1 fr</div>
    <div style="background-color: lightpink; height: 200px;">1 fr</div>
    <div style="background-color: lightblue; height: 200px;">1 fr</div>
    <div style="background-color: lightpink; height: 200px;">1 fr</div>
    <div style="background-color: lightblue; height: 200px;">1 fr</div>
    <div style="background-color: lightpink; height: 200px;">1 fr</div>
    
  </div>
</body>
</html>
